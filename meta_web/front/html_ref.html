<!-- 
  opening tag <>
  closing tag </>
  and usually content between them
-->
<element></element>
<element>content</element>
<!--
  self closing tag < />
-->
<emptyelement>
<emptyelement />


<!-- basic standard struct -->
<!DOCTYPE html>
<html>
  <head>
    <title>doc title</title> <!-- title displayed on tap -->
    <!-- metadata -->
  </head>
  <body>
    <!-- elements displayed on the web page -->
  </body>
</html>


<!-- headings from largest to smallest -->
<h1>heading 1</h1>
<h2>heading 2</h2>
<h3>heading 3</h3>
<h4>heading 4</h4>
<h5>heading 5</h5>
<h6>heading 6</h6>


<!-- texts -->
<p>This is a paragraph element</p>
<br /> <!-- for breaking line -->


<!-- imgs -->
<img /> <!-- empty element (self closing tag) -->
